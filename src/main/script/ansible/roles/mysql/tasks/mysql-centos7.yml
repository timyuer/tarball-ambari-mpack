# 安装mysql，前提条件是关闭selinux
- name: Extract tarball name from URL
  set_fact:
    mysql_tarball: "{{ mysql_url | urlsplit('path') | basename }}"
- debug:
    msg:
      - "mysql_tarball: {{ mysql_tarball }}"
- name: Remove mariadb rpm to server
  yum:
    name: "mariadb*"
    state: absent
- name: Delete mysql directory
  file:
    path: "{{ mysql_rpm_dest }}"
    state: absent
- name: Download MySQL
  get_url:
    url: "{{ mysql_url }}"
    dest: "{{ mysql_tarball_dest }}"
    force: yes
    validate_certs: no
- name: Create MySQL group
  group:
    name: mysql
    state: present
- name: Create MySQL user
  user:
    name: mysql
    comment: "MySQL user"
    shell: /bin/bash
    group: mysql
- name: Create directories
  file:
    path: "{{ item.path }}"
    state: directory
    owner: "{{ item.owner }}"
    group: "{{ item.group }}"
    mode: 0755
  loop:
    - path: /opt/mysql
      owner: root
      group: root
    - path: /opt/bdp/data01/mysql
      owner: mysql
      group: mysql
    - path: /var/lib/mysql
      owner: mysql
      group: mysql
- name: Unarchive mysql package
  unarchive:
    src: "{{ mysql_tarball_dest }}/{{ mysql_tarball }}"
    dest: "{{ mysql_rpm_dest }}"
    keep_newer: True
    remote_src: yes
- name: Find all rpm files in "{{ mysql_rpm_dest }}" folder
  find:
    paths: "{{ mysql_rpm_dest }}"
    pattern: "*.rpm"
  register: rpm_files
- set_fact:
    rpm_list: "{{ rpm_files.files | map(attribute='path') | list }}"
- debug:
    msg: "{{ rpm_list }}"
- name: installing the rpm files
  yum:
    name: "{{rpm_list}}"
    state: present
- name: Remove existing my.cnf
  file:
    path: /etc/my.cnf
    state: absent
- name: 复制 my.cnf 配置文件
  copy:
    src: "{{ role_path }}/files/mysql5-my.cnf"
    dest: /etc/my.cnf
    mode: "0644"
- name: Ensure mysql is running
  service:
    name: mysqld
    enabled: yes
    state: started

- name: Echo result
  command: echo "deploy mysql over"
  register: ok_var
- debug:
    msg: "{{ ok_var.stdout }}"